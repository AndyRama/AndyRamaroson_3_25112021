<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Restaaurant La note enchantée - ohmyfood</title>
  </head>

  <body>
    <header class="header">
      <div class="restaurantContainer">
        <a href="./index.html"><i class="header__arrow fas fa-arrow-left"></i></a>
        <img src="./public/images/logo/ohmyfood@2x.svg" alt="Logo">
      </div>
    </header>

    <img src="./public/images/restaurants/small/stil-u2Lp8tXIcjw-unsplash-380x316.jpg" alt="la note enchantée" class="heroImages">
      
  </body>
    <main class="menu container">
      <header class="menu__header">
        <h2 class="menu__title">La note enchantée</h2>
        <button class="menu__btn">
          <i class="menu__like menu__like--noBg far fa-heart fa-2x"></i>
          <i class="menu__like menu__like fas fa-heart fa-2x"></i>
        </button>
      </header>
      <div class="submenus">
        <section class="submenu">
          <h3 class="submenu__title">entrées</h3>
          <section class="menuItem">
            <header class="menuItem__header">
              <h4 class="menuItem__title">Ravioles de fois gras</h4>
              <p class="menuItem__description">Accompagés de leur crème à la truffe</p>
            </header>
            <div class="menuItem__price">25€</div>
            <div class="menuItem__confirmation">
              <div class="menuItem__wrapIcon">
                <i class="menuItem__icon fas fa-check"></i>
              </div>
            </div>
          </section>

          <section class="menuItem">
            <header class="menuItem__header">
              <h4 class="menuItem__title">Caviar osciètre</h4>
              <p class="menuItem__description">Sur blini à la farine de blé noir</p>
            </header>
            <div class="menuItem__price">35€</div>
            <div class="menuItem__confirmation">
              <div class="menuItem__wrapIcon">
                <i class="menuItem__icon fas fa-check"></i>
              </div>
            </div>
          </section>

          <section class="menuItem">
            <header class="menuItem__header">
              <h4 class="menuItem__title">Homard et espuma des poulos</h4>
              <p class="menuItem__description">Mariné aux zests d'orange</p>
            </header>
            <div class="menuItem__price">20€</div>
            <div class="menuItem__confirmation">
              <div class="menuItem__wrapIcon">
                <i class="menuItem__icon fas fa-check"></i>
              </div>
            </div>
          </section>
          <section class="menuItem">
            <header class="menuItem__header">
              <h4 class="menuItem__title">Fois gras de canard cuit entier</h4>
              <p class="menuItem__description">Confiture de figue et pain toasté</p>
            </header>
            <div class="menuItem__price">35€</div>
            <div class="menuItem__confirmation">
              <div class="menuItem__wrapIcon">
                <i class="menuItem__icon fas fa-check"></i>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>
</html>
