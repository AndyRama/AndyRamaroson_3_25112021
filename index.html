<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Ohmyfood !</title>
  </head>
  <header class="header">
    <img src="/public/images/logo/ohmyfood@2x.svg" alt="Logo">
  </header>
  <main>
    <section class="local">
      <i class="fas fa-map-marker-alt local__icon"></i>
      <span class="local__text">Paris, Belleville</span>
    </section>

    <section class="hero">
      <h2 class="hero__title">Réservez le menu qui<br>vous convient</h2>
      <p class="hero__subtitle">
        Découvrez des restaurants d'exception, séléctionnés par nos soins
      </p>
      <a class="hero__btn">
        Explorer nos restaurants
      </a>
    </section>
    <section class="fonc">
      <div class="container">
        <h3>Fonctionnement</h3>
        <ol class ="fonct__steps">
          <li class ="fonct__step">
            <i class="fonct__icon fas fa-mobile-alt"></i>
            <span class="fonct__text">Choisissez un restaurant</span>
          </li>
        </ol>
        <ol class ="fonct__steps">
          <li class ="fonct__step">
            <i class="fas fa-list-ul"></i>
            <span class="fonct__text">Composez votre menu</span>
          </li>
        </ol>
        <ol class ="fonct__steps">
          <li class ="fonct__step">
            <i class="fas fa-store"></i>
            <span class="fonct__text">Dégustez au restaurant</span>
          </li>
        </ol>
      </div>
    </section>
  </main>
  <body>
      
  </body>
</html>
